<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../css/home.css">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Airline</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script>
</head>

<body>
    <nav class="container-fluid bg-light">
        <div class="container d-flex flex-md-row justify-content-between">
            <div id="nav-btn">
                <div class="btn btn-primary fw-bold">Flights</div>
                <div class="btn btn-primary fw-bold">Hotels</div>
                <div class="btn btn-primary fw-bold">Trains</div>
                <div class="btn btn-primary fw-bold">Bus</div>
                <div class="btn btn-primary fw-bold">Cabs</div>
            </div>
            <div class="d-none d-xl-flex align-items-center">
              <h5>Hii User <i class="bi bi-person"></i> &nbsp;</h5>
                <button type="button" class="btn btn-primary dropdown-toggle"
                    data-bs-toggle="dropdown">Login/Signup</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#">User</a></li>
                    <li><a class="dropdown-item" href="#">Admin</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container-fluid text-center bg-primary">
        <h5>Domestic and International Flights</h5>
        <div class="container">
            <div class="row">
                <div class="col-1">

                </div>
                <div class="rounded p-3 bg-light col-10 mb-4 mb-md-0">
                    <div class="d-flex align-items-center">
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                            <label class="form-check-label fw-bold fs-7" for="flexRadioDefault1">
                                Return
                            </label>
                        </div>
                        <div class="form-check mx-2">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2"
                                checked>
                            <label class="form-check-label fw-bold fs-7" for="flexRadioDefault2">
                                One way
                            </label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault3"
                                checked>
                            <label class="form-check-label fw-bold fs-7" for="flexRadioDefault3">
                                Multi-city
                            </label>
                        </div>

                    </div>
                    <div class="d-flex align-items-center ">
                        <div class="e1">
                            <label for="exampleDataList" class="form-label fw-bold  m-0">From</label>
                            <input class="form-control inp-width inp-height" list="datalistOptions" id="exampleDataList"
                                placeholder="Airport or City">
                            <datalist id="datalistOptions">
                                <option value="San Francisco">
                                <option value="New York">
                                <option value="Seattle">
                                <option value="Los Angeles">
                                <option value="Chicago">
                            </datalist>
                        </div>
                        <div>
                            <button id="arrow1">
                                <div>
                                    <i class="bi bi-arrow-left-right"></i>
                                </div>
                            </button>
                        </div>
                        <div class="e1">
                            <label for="exampleDataList1" class="form-label fw-bold  m-0">TO</label>
                            <input class="form-control inp-width inp-height" list="datalistOptions1"
                                id="exampleDataList1" placeholder="Airport or City">
                            <datalist id="datalistOptions1">
                                <option value="delhi">
                                <option value="Hyderabad">
                                <option value="Mumbai">
                                <option value="Banglore">
                                <option value="Kolkatta">
                            </datalist>
                        </div>
                        <div class="e1">
                            <div class="lable fw-bold">Depart</div>
                            <input type="date" name="" id="" class="form-control inp-height">
                        </div>

                        <div class="e1">
                            <div class="lable fw-bold">Return</div>
                            <input type="date" name="" id="" class="form-control inp-height">
                        </div>
                        <div class="e5">
                             <label class="fw-bold ">Class</label>
                            <select class="form-select inp-height inp-width">
                                <option value="1">Economy</option>
                                <option value="2">First</option>
                                <option value="3">Business</option>
                            </select>
                            
                        </div>
                    </div>
                    <div class="d-flex align-items justify-content-between">
                        <div class="container d-flex mt-2 ">
                            <h6>Select a fare type:</h6>
                            <div class="btn-group" role="group" aria-label="Basic radio toggle button group">
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" checked>
                                <label class="btn btn-outline-primary" for="btnradio1">Regular</label>
                    
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio2">ArmedForces</label>
                    
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio3">SeniorCitizen</label>
                    
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio4">Student</label>
                    
                                <input type="radio" class="btn-check" name="btnradio" id="btnradio5" autocomplete="off">
                                <label class="btn btn-outline-primary" for="btnradio5">Doctors & Nurses</label>
                            </div>
                        </div>
                        <div id="search-btn" class="btn btn-success fw-bold btn-lg position-absolute ">Search Flights
                        </div>
                    </div>
                </div>
                <div class="col-1">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
